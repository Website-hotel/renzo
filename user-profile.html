<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Renzo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* MODIFIED: Theme now matches test.html for consistency */
        :root {
            --primary-brand: #C28760; /* A warm, earthy brown */
            --secondary-accent: #337A4B; /* A lush, jungle green */
            --background-dark: #121212; /* Deep background */
            --background-surface: #1E1E1E; /* Lighter surface for cards */
            --text-light: #E0E0E0; /* Main text color */
            --text-secondary: #B0B0B0; /* Secondary text color */
            --border-color: #383838; /* Subtle border color */
            --card-shadow: rgba(0, 0, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--background-dark);
            color: var(--text-light);
            line-height: 1.6;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            background-color: rgba(18, 18, 18, 0.9);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--primary-brand);
            animation: fadeIn 0.5s ease-out;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary-accent);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo i {
            color: var(--primary-brand);
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-brand);
            transition: width 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--text-light);
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .user-profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            overflow: hidden;
        }
        
        .user-profile:hover {
            transform: scale(1.1);
        }
        
        .user-profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-profile i {
            color: var(--background-dark);
            font-size: 1.2rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 4rem auto;
            padding: 0 5%;
        }
        
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3rem;
            text-align: center;
        }
        
        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-brand);
            margin-bottom: 1.5rem;
        }
        
        .profile-name {
            font-size: 2rem;
            color: var(--secondary-accent);
            margin-bottom: 0.5rem;
        }
        
        .profile-email {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        
        .profile-email i {
            color: var(--primary-brand);
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary-brand);
            color: white;
            box-shadow: 0 4px 15px rgba(194, 135, 96, 0.4);
        }
        
        .btn-primary:hover {
            background-color: #D39F7A;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(194, 135, 96, 0.6);
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 2.5rem;
            color: var(--secondary-accent);
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 4px;
            background-color: var(--primary-brand);
            border-radius: 2px;
        }
        
        .listing-card {
            background-color: var(--background-surface);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px var(--card-shadow);
            transition: all 0.4s;
            border: 1px solid var(--border-color);
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="test.html" class="logo">
                <i class="fas fa-home"></i> Renzo
            </a>
            <div class="nav-links">
                <a href="test.html">Home</a>
                <a href="test.html#all-listings">Listings</a>
                <a href="test.html#about">About</a>
                <div class="user-profile" id="userProfileIcon">
                    <i class="fas fa-user"></i>
                </div>
                <button id="logoutButton" class="btn btn-primary" style="padding: 0.5rem 1.5rem; display: none;">Logout</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="profile-header">
            <img src="" alt="User Avatar" class="profile-avatar" id="profileAvatar">
            <h1 class="profile-name" id="profileName">Loading...</h1>
            <div class="profile-email" id="profileEmail">
                <i class="fas fa-envelope"></i> <span>Loading...</span>
            </div>
            <div class="profile-actions">
                <button class="btn btn-primary" onclick="window.location.href='create-ad.html'">
                    <i class="fas fa-plus"></i> Create New Listing
                </button>
            </div>
        </div>
        
        <section>
            <h2 class="section-title">My Listings</h2>
            <p>Your listings section would go here.</p>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCtB9nh6t10_awz26kpvam3gD_qyujw4RA",
  authDomain: "renzo-rentals-14367.firebaseapp.com",
  projectId: "renzo-rentals-14367",
  storageBucket: "renzo-rentals-14367.firebasestorage.app",
  messagingSenderId: "881620871951",
  appId: "1:881620871951:web:6645d0e8f2b13765bcec7a",
  measurementId: "G-E0PJRJL8V8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Get elements for dynamic content
        const profileAvatar = document.getElementById('profileAvatar');
        const profileName = document.getElementById('profileName');
        const profileEmail = document.getElementById('profileEmail').querySelector('span');
        const userProfileIcon = document.getElementById('userProfileIcon');
        const logoutButton = document.getElementById('logoutButton');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, update the profile page
                const displayName = user.displayName || user.email.split('@')[0];
                const photoURL = user.photoURL || `https://ui-avatars.com/api/?name=${displayName.charAt(0).toUpperCase()}&background=337A4B&color=fff&size=150`;

                profileName.textContent = displayName;
                profileEmail.textContent = user.email;
                profileAvatar.src = photoURL;
                
                // Update header icon
                userProfileIcon.innerHTML = `<img src="${user.photoURL || `https://ui-avatars.com/api/?name=${displayName.charAt(0).toUpperCase()}&background=337A4B&color=fff&size=40`}" alt="User Avatar">`;
                logoutButton.style.display = 'block';

            } else {
                // No user is signed in. Redirect to home page.
                alert("You must be logged in to view your profile.");
                window.location.href = 'test.html';
            }
        });

        // Handle logout
        logoutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                // Sign-out successful, redirect to home page.
                window.location.href = 'test.html';
            }).catch((error) => {
                console.error("Logout Error:", error);
            });
        });

    </script>
</body>
</html>
